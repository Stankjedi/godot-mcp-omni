name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: godot-mcp-omni

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'godot-mcp-omni/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Verify (CI-safe)
        run: npm run verify:all
