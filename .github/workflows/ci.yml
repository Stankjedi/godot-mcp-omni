name: CI

on:
  push:
  pull_request:

env:
  GODOT_VERSION: 4.5.1-stable
  GODOT_PLATFORM: linux-x86_64
  GODOT_CACHE_KEY: godot-${{ env.GODOT_VERSION }}-${{ env.GODOT_PLATFORM }}

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: godot-mcp-omni

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'godot-mcp-omni/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint (no warnings)
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Devplan drift check
        run: node ../devplan/scripts/check_devplan_drift.mjs --check

      - name: Prompt.md lint (English-only)
        run: node ../devplan/scripts/check_prompt_english_only.mjs --check

      - name: Repo secrets guard (token files)
        run: node ../devplan/scripts/check_repo_secrets.mjs --check

      - name: Build (once)
        run: npm run build

      - name: Verify tools doc (drift check)
        run: node scripts/generate_tools_md.js --check

      - name: Test (CI-safe, no rebuild)
        run: npm run test:no-build

      - name: Verify safety (no rebuild)
        run: node build/verify_safety.js

      - name: Verify scenarios (CI-safe)
        run: npm run verify:scenarios

  godot-integration-headless:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: godot-mcp-omni

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'godot-mcp-omni/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Cache Godot (Linux x86_64)
        uses: actions/cache@v4
        with:
          path: godot-mcp-omni/.cache/godot
          key: ${{ env.GODOT_CACHE_KEY }}

      - name: Install Godot (pinned)
        run: |
          set -euxo pipefail
          GODOT_PATH="$(node scripts/install_godot.js --version "$GODOT_VERSION" --platform "$GODOT_PLATFORM")"
          echo "GODOT_PATH=$GODOT_PATH" >> "$GITHUB_ENV"

      - name: Verify examples (with Godot)
        run: npm run verify:examples

      - name: Test (with Godot)
        run: npm test

      - name: Verify MCP (headless)
        run: VERIFY_MCP_SKIP_EDITOR=true npm run verify:mcp

  godot-integration-gui:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: godot-mcp-omni

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'godot-mcp-omni/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Xvfb
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y xvfb xauth

      - name: Cache Godot (Linux x86_64)
        uses: actions/cache@v4
        with:
          path: godot-mcp-omni/.cache/godot
          key: ${{ env.GODOT_CACHE_KEY }}

      - name: Install Godot (pinned)
        run: |
          set -euxo pipefail
          GODOT_PATH="$(node scripts/install_godot.js --version "$GODOT_VERSION" --platform "$GODOT_PLATFORM")"
          echo "GODOT_PATH=$GODOT_PATH" >> "$GITHUB_ENV"

      - name: GUI viewport capture test (Xvfb)
        env:
          GODOT_MCP_GUI_TEST: 'true'
        run: |
          set -euxo pipefail
          xvfb-run -a -s "-screen 0 1280x720x24" node --test --test-concurrency=1 --test-name-pattern="Editor view manager GUI" test/e2e/serial/unified_tools_e2e.test.mjs
